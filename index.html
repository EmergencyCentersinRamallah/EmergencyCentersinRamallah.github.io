<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: -1;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007BFF; /* لون أزرق */
            color: white;
            padding:40px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            
        }
        .header img {
            max-height: 40px; /* حجم الصورة */
            margin-right: 100px;
        }
         .header h1 {
            margin: 0;
        }
        .content {
            padding-top: 120px; /* إضافة مساحة كافية أعلى المحتوى لتجنب التداخل مع الهيدر الثابت */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.marefa.org/w/images/thumb/1/16/Birzeit_University_logo.svg/600px-Birzeit_University_logo.svg.png" alt="Birzeit University Logo">
        <h1>Mapping Emergency Centers in Ramallah city</h1>
    </div>
    <div class="content">
        <!-- Map container -->
        <div id="map"></div>

        <!-- North arrow control -->
        <div class="leaflet-control-northarrow" title="North"></div>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Categories</h3>
                <p>Mapping Emergency Centers in Ramallah city</p>
            </div>
            <div class="sidebar-content">
                <input type="checkbox" id="toggleHospitals" checked>
                <label for="toggleHospitals">Hospitals</label><br>
                <input type="checkbox" id="toggleCivil" checked>
                <label for="toggleCivil">Civil Defense Centers</label><br>
                <input type="checkbox" id="togglePharmacies" checked>
                <label for="togglePharmacies">Pharmacies</label><br>
                <input type="checkbox" id="togglePolice" checked>
                <label for="togglePolice">Police Stations</label><br>
                <input type="checkbox" id="toggleZones" checked>
                <label for="toggleZones">Ramallah Zones</label><br>
                <label for="destination">Destination:</label><br>
                <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
            </div>
        </div>

        <!-- Coordinates display -->
        <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>

        <!-- Locate user control -->
        <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>

        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- Leaflet plugins JavaScript -->
        <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
        <script src="https://unpkg.com/leaflet-easyprint/dist/bundle.js"></script>
        <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
        <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
        <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
        <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
        <!-- Custom JavaScript -->
        <script>
            var map = L.map('map').setView([31.95, 35.2], 13); // Centered on Ramallah city

            // Base map layers
            var streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });

            var satelliteMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://opentopomap.org/about#verwendung">OpenTopoMap</a>'
            });

            var baseMaps = {
                "Street Map": streetMap,
                "Satellite Map": satelliteMap
            };

            L.control.layers(baseMaps).addTo(map);
            streetMap.addTo(map); // Set the default base map

            // Locate user control
            L.control.locate().addTo(map);

            // Search control
            var searchControl = new L.Control.Search({
                layer: baseMaps,
                initial: false,
                zoom: 18,
                marker: false
            });
            map.addControl(searchControl);

            // Fullscreen control
            L.control.fullscreen().addTo(map);

            // Measure control
            L.control.measure({
                position: 'topright',
                primaryLengthUnit: 'meters',
                primaryAreaUnit: 'sqmeters',
                activeColor: '#ABE67E',
                completedColor: '#C8F2BE'
            }).addTo(map);

            // EasyPrint control
            L.easyPrint({
                title: 'My awesome print button',
                position: 'topleft',
                elementsToHide: 'p, h2'
            }).addTo(map);

            // Sidebar toggle
            document.querySelector('.sidebar-toggle').onclick = function () {
                document.querySelector('.sidebar').classList.toggle('active');
            };

            // North arrow control click event
            document.querySelector('.leaflet-control-northarrow').onclick = function () {
                map.setView([31.95, 35.2], 13); // Reset view to center of Ramallah
            };

            // Add layer groups for each category
            var hospitalsLayer = L.layerGroup().addTo(map);
            var civilDefenseLayer = L.layerGroup().addTo(map);
            var pharmaciesLayer = L.layerGroup().addTo(map);
            var policeStationsLayer = L.layerGroup().addTo(map);
            var zonesLayer = L.layerGroup().addTo(map);

            // Load GeoJSON data and add to map
            fetch('hospitals.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(hospitalsLayer);
                });

            fetch('civil_defense.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(civilDefenseLayer);
                });

            fetch('pharmacies.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(pharmaciesLayer);
                });

            fetch('police_stations.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(policeStationsLayer);
                });

            fetch('zones.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(zonesLayer);
                });

            // Layer toggle functionality
            document.getElementById('toggleHospitals').addEventListener('change', function () {
                if (this.checked) {
                    map.addLayer(hospitalsLayer);
                } else {
                    map.removeLayer(hospitalsLayer);
                }
            });

            document.getElementById('toggleCivil').addEventListener('change', function () {
                if (this.checked) {
                    map.addLayer(civilDefenseLayer);
                } else {
                    map.removeLayer(civilDefenseLayer);
                }
            });

            document.getElementById('togglePharmacies').addEventListener('change', function () {
                if (this.checked) {
                    map.addLayer(pharmaciesLayer);
                } else {
                    map.removeLayer(pharmaciesLayer);
                }
            });

            document.getElementById('togglePolice').addEventListener('change', function () {
                if (this.checked) {
                    map.addLayer(policeStationsLayer);
                } else {
                    map.removeLayer(policeStationsLayer);
                }
            });

            document.getElementById('toggleZones').addEventListener('change', function () {
                if (this.checked) {
                    map.addLayer(zonesLayer);
                } else {
                    map.removeLayer(zonesLayer);
                }
            });

            // Function to handle routing destination
            function setRoutingDestination() {
                var destinationInput = document.getElementById('destination').value;
                var destinationCoords = destinationInput.split(',').map(Number);

                L.Routing.control({
                    waypoints: [
                        L.latLng(31.95, 35.2), // Starting point
                        L.latLng(destinationCoords[0], destinationCoords[1]) // Destination point
                    ],
                    routeWhileDragging: true
                }).addTo(map);
            }

            // Add event listener to the destination input field
            document.getElementById('destination').addEventListener('change', setRoutingDestination);

            // Display coordinates on map click
            map.on('click', function (e) {
                var coordinates = e.latlng;
                document.getElementById('coordinates').innerText = `Coordinates: ${coordinates.lat}, ${coordinates.lng}`;
            });
        </script>
    </div>
</body>
</html>
