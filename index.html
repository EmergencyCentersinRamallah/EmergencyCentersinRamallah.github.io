<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: -1;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007BFF; /* لون أزرق */
            color: white;
            padding:40px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            
        }
        .header img {
            max-height: 40px; /* حجم الصورة */
            margin-right: 100px;
        }
         .header h1 {
            margin: 0;
        }
        .content {
            padding-top: 120px; /* إضافة مساحة كافية أعلى المحتوى لتجنب التداخل مع الهيدر الثابت */
        }
    </style>
    
</head>
    <body>
        <div class="header">
        <img src="https://www.marefa.org/w/images/thumb/1/16/Birzeit_University_logo.svg/600px-Birzeit_University_logo.svg.png" alt="Birzeit University Logo">
        <h1>Mapping Emergency Centers in Ramallah city</h1>
    </div>
    <div class="content">
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        var baseMaps = {
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }),
            "OpenTopoMap": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17,
                attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            }),
            "Google Satellite": L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            }),
            "Google Streets": L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            })
        };

        baseMaps["OpenStreetMap"].addTo(map);

        var hospitalLayer = L.geoJson(null, {
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng);
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<strong>' + feature.properties.NAME_AR + '</strong>');
            }
        }).addTo(map);

        var civilLayer = L.geoJson(null, {
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng);
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<strong>' + feature.properties.NAME_AR + '</strong>');
            }
        }).addTo(map);

        var pharmacyLayer = L.geoJson(null, {
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng);
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<strong>' + feature.properties.NAME_AR + '</strong>');
            }
        }).addTo(map);

        var policeLayer = L.geoJson(null, {
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng);
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<strong>' + feature.properties.NAME_AR + '</strong>');
            }
        }).addTo(map);

        var zonesLayer = L.geoJson(null, {
            style: function (feature) {
                return {
                    color: "#000",
                    fillColor: "#fff",
                    fillOpacity: 0.5,
                    weight: 1
                };
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<strong>' + feature.properties.Name_AR + '</strong>');
            }
        }).addTo(map);

        L.control.layers(baseMaps, {
            'Hospitals': hospitalLayer,
            'Civil Defense Centers': civilLayer,
            'Pharmacies': pharmacyLayer,
            'Police Stations': policeLayer,
            'Ramallah Zones': zonesLayer
        }).addTo(map);

        L.control.search({
            layer: L.layerGroup([hospitalLayer, civilLayer, pharmacyLayer, policeLayer, zonesLayer]),
            propertyName: 'NAME_AR',
            initial: false,
            collapsed: true,
            textPlaceholder: 'Search...'
        }).addTo(map);

        document.getElementById('toggleHospitals').addEventListener('change', function() {
            this.checked ? map.addLayer(hospitalLayer) : map.removeLayer(hospitalLayer);
        });

        document.getElementById('toggleCivil').addEventListener('change', function() {
            this.checked ? map.addLayer(civilLayer) : map.removeLayer(civilLayer);
        });

        document.getElementById('togglePharmacies').addEventListener('change', function() {
            this.checked ? map.addLayer(pharmacyLayer) : map.removeLayer(pharmacyLayer);
        });

        document.getElementById('togglePolice').addEventListener('change', function() {
            this.checked ? map.addLayer(policeLayer) : map.removeLayer(policeLayer);
        });

        document.getElementById('toggleZones').addEventListener('change', function() {
            this.checked ? map.addLayer(zonesLayer) : map.removeLayer(zonesLayer);
        });

        L.control.locate({
            position: 'topright',
            drawCircle: true,
            follow: true,
            setView: true,
            keepCurrentZoomLevel: true,
            markerStyle: {
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.8
            },
            circleStyle: {
                weight: 1,
                clickable: false
            },
            icon: 'fa fa-location-arrow',
            metric: true,
            strings: {
                title: "Show me where I am",
                popup: "You are within {distance} {unit} from this point",
                outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
            },
            locateOptions: {
                maxZoom: 19,
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            }
        }).addTo(map);

        map.on('click', function (e) {
            var coord = e.latlng;
            var lat = coord.lat.toFixed(6);
            var lng = coord.lng.toFixed(6);
            document.getElementById('coordinates').innerHTML = "Latitude: " + lat + "<br>Longitude: " + lng;
        });

        document.getElementById('destination').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                var coords = this.value.split(',');
                if (coords.length === 2) {
                    var lat = parseFloat(coords[0]);
                    var lng = parseFloat(coords[1]);
                    if (!isNaN(lat) && !isNaN(lng)) {
                        L.Routing.control({
                            waypoints: [
                                L.latLng(lat, lng)
                            ],
                            router: L.Routing.mapbox('your-mapbox-access-token-here')
                        }).addTo(map);
                    }
                }
            }
        });

        L.control.sidebar('sidebar').addTo(map);

        var northArrow = L.control({position: 'topright'});
        northArrow.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'leaflet-control-northarrow');
            return div;
        };
        northArrow.addTo(map);

        // Adding fullscreen control to the map
        L.control.fullscreen().addTo(map);

        // Printing map control
        L.easyPrint({
            title: 'Print map',
            position: 'topleft',
            elementsToHide: 'p, h2'
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                layer.bindPopup('A popup!');
            }

            drawnItems.addLayer(layer);
        });
    </script>
    </div>
</body>
</html>
