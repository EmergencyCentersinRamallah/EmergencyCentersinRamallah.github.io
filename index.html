<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Leaflet Social CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-social/leaflet-social.min.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007BFF; /* لون أزرق */
            color: white;
            padding:40px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            
        }
        .header img {
            max-height: 40px; /* حجم الصورة */
            margin-right: 100px;
        }
         .header h1 {
            margin: 0;
        }
        .content {
            padding-top: 120px; /* إضافة مساحة كافية أعلى المحتوى لتجنب التداخل مع الهيدر الثابت */
        }
    </style>
    
</head>
<body>
    <div class="header">
        <img src="https://www.marefa.org/w/images/thumb/1/16/Birzeit_University_logo.svg/600px-Birzeit_University_logo.svg.png" alt="Birzeit University Logo">
        <h1>Mapping Emergency Centers in Ramallah city</h1>
    </div>
    <div class="content">
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-share/dist/leaflet-control-share.js"></script>
    <!-- Leaflet Social JavaScript -->
    <script src="https://unpkg.com/leaflet-social/leaflet-social.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    var popupContent = '<b>' + (feature.properties[propertyName] || "No name") + '</b>';
                    if (feature.properties.phone_Number) {
                        popupContent += '<br>Phone: ' + feature.properties.phone_Number;
                    }
                    layer.bindPopup(popupContent);
                }
            });
            fetch(url)
                .then(response => response.json())
                .then(data => layer.addData(data));
            return layer;
        }

        // Load different GeoJSON layers
        var hospitalsLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananczaydat/hananczaydat.github.io/main/Hospitals.geojson',
            'Hospital_Name',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/4497/4497401.png',
                    iconSize: [25, 25]
                }) });
            }
        );

        var civilDefenseLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananczaydat/hananczaydat.github.io/main/civil_defense.geojson',
            'Civil_Defense_Center',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/4497/4497401.png',
                    iconSize: [25, 25]
                }) });
            }
        );

        var pharmaciesLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananczaydat/hananczaydat.github.io/main/pharmacies.geojson',
            'Pharmacy_Name',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/4497/4497401.png',
                    iconSize: [25, 25]
                }) });
            }
        );

        var policeStationsLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananczaydat/hananczaydat.github.io/main/policestations.geojson',
            'Police_Station_Name',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/4497/4497401.png',
                    iconSize: [25, 25]
                }) });
            }
        );

        var zonesLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananczaydat/hananczaydat.github.io/main/ramallah-zones.geojson',
            'zone_name',
            function (feature, latlng) {
                return L.marker(latlng);
            },
            { color: 'blue', weight: 2, fillOpacity: 0.1 }
        );

        // Add layers to map
        hospitalsLayer.addTo(map);
        civilDefenseLayer.addTo(map);
        pharmaciesLayer.addTo(map);
        policeStationsLayer.addTo(map);
        zonesLayer.addTo(map);

        // Toggle layers based on sidebar checkboxes
        document.getElementById('toggleHospitals').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(hospitalsLayer);
            } else {
                map.removeLayer(hospitalsLayer);
            }
        });

        document.getElementById('toggleCivil').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(civilDefenseLayer);
            } else {
                map.removeLayer(civilDefenseLayer);
            }
        });

        document.getElementById('togglePharmacies').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(pharmaciesLayer);
            } else {
                map.removeLayer(pharmaciesLayer);
            }
        });

        document.getElementById('togglePolice').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(policeStationsLayer);
            } else {
                map.removeLayer(policeStationsLayer);
            }
        });

        document.getElementById('toggleZones').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(zonesLayer);
            } else {
                map.removeLayer(zonesLayer);
            }
        });

        // Sidebar toggle functionality
        var sidebar = document.getElementById('sidebar');
        document.getElementById('sidebar-toggle').addEventListener('click', function () {
            sidebar.classList.toggle('active');
        });

        // North arrow functionality
        document.querySelector('.leaflet-control-northarrow').addEventListener('click', function () {
            map.setView([31.95, 35.2], 12);
        });

        // Locate user functionality
        L.control.locate().addTo(map);

        // Display coordinates on map click
        map.on('click', function (e) {
            document.getElementById('coordinates').innerText = `Coordinates: ${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
        });

        // Routing control
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true
        }).addTo(map);

        document.getElementById('destination').addEventListener('change', function () {
            var coords = this.value.split(',').map(parseFloat);
            if (coords.length === 2) {
                routingControl.setWaypoints([
                    L.latLng(map.getCenter()),
                    L.latLng(coords)
                ]);
            }
        });
    </script>
    </div>
</body>
</html>
