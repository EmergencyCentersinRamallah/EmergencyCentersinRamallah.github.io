<!DOCTYPE html>
<html>
<head>
    <title>Mapping Emergency Centers in Ramallah city
</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <style>
        #map {   height: 100vh;
             }
      /*  .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }*/
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script>
        // إنشاء الخريطة وتعيين المركز لعرض طبقة RamallahZones في منتصف الخريطة
        var map = L.map('map').setView([31.95, 35.2], 13);

        // إضافة طبقة الأساس
        var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // دالة لإنشاء طبقة GeoJSON
        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties[propertyName] || "No name");
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                    if (url === 'RamallahZones.geojson') {
                        map.fitBounds(layer.getBounds());
                    }
                })
                .catch(error => console.error('Error loading GeoJSON:', error));

            return layer;
        }

// دالة لتحديد لون العلامات (النقاط)
        function pointToLayerFunctionFactory(color) {
            return function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: color,
                    color: color,
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            };
        }

        // إنشاء الطبقات مع الألوان المطلوبة
        var zonesLayer = createGeoJsonLayer('RamallahZones.geojson', 'NAME', null, {color: 'orange', fillOpacity: 0});
        var hospitalLayer = createGeoJsonLayer('hospital.geojson', 'NAME_AR', pointToLayerFunctionFactory('red'), null);
        var civilLayer = createGeoJsonLayer('ciivilld.geojson', 'Name', pointToLayerFunctionFactory('yellow'), null);
        var pharmacyLayer = createGeoJsonLayer('pharmacy.geojson', 'NAME_AR', pointToLayerFunctionFactory('green'), null);
        var policeLayer = createGeoJsonLayer('Police.geojson', 'NAME_AR_1', pointToLayerFunctionFactory('blue'), null);
        


        // إضافة الطبقات إلى الخريطة
        zonesLayer.addTo(map);
        hospitalLayer.addTo(map);
        civilLayer.addTo(map);
        pharmacyLayer.addTo(map);
        policeLayer.addTo(map);

        // إنشاء تحكم بالطبقات
        var overlayMaps = {
            "Hospitals": hospitalLayer,
            "Civil Defense Centers": civilLayer,
            "Pharmacies": pharmacyLayer,
            "Police Stations": policeLayer,
            "Ramallah Zones": zonesLayer
        };

        L.control.layers(null, overlayMaps).addTo(map);

        // إضافة أدوات البحث
     // دالة لإنشاء أداة البحث العامة
function createUnifiedSearchControl(layers) {
    var searchControl = new L.Control.geosearch({
        position: 'topright',
        provider: new L.GeoSearch.Provider.OpenStreetMap(),
        showMarker: false, // عدم عرض علامة على الموقع المحدد
        showPopup: false, // عدم عرض نافذة منبثقة عند البحث
        retainZoomLevel: false, // تعيين مستوى التكبير إلى مستوى البحث
        autoComplete: true, // تمكين الإكمال التلقائي
        searchLabel: 'Enter address or place', // نص البحث
        keepResult: true // الاحتفاظ بالنتيجة بعد البحث
    });

    // استجابة الأداة للنتائج
    searchControl.on('results', function(data){
        // عرض النتائج
        console.log(data);
    });

    return searchControl;
}

// إنشاء أداة البحث العامة وإضافتها إلى الخريطة
var unifiedSearchControl = createUnifiedSearchControl();
map.addControl(unifiedSearchControl);



        // إضافة مفتاح الخريطة وتحديثه ليعكس الألوان
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<b>Legend</b><br>';
            div.innerHTML += '<i style="background: red;"></i> Hospitals<br>';
            div.innerHTML += '<i style="background: yellow;"></i> Civil Defense Centers<br>';
            div.innerHTML += '<i style="background: green;"></i> Pharmacies<br>';
            div.innerHTML += '<i style="background: blue;"></i> Police Stations<br>';
            div.innerHTML += '<i style="background: orange;"></i> Ramallah Zones<br>';
            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
