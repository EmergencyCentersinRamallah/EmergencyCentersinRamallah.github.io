<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: -1;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007BFF; /* لون أزرق */
            color: white;
            padding:40px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            
        }
        .header img {
            max-height: 40px; /* حجم الصورة */
            margin-right: 100px;
        }
         .header h1 {
            margin: 0;
        }
        .content {
            padding-top: 120px; /* إضافة مساحة كافية أعلى المحتوى لتجنب التداخل مع الهيدر الثابت */
        }
    </style>
    
</head>
    <body>
        <div class="header">
        <img src="https://www.marefa.org/w/images/thumb/1/16/Birzeit_University_logo.svg/600px-Birzeit_University_logo.svg.png" alt="Birzeit University Logo">
        <h1>Mapping Emergency Centers in Ramallah city</h1>
    </div>
    <div class="content">
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        var baseMaps = {
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }),
            "OpenTopoMap": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17,
                attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (CC-BY-SA)'
            })
        };

        L.control.layers(baseMaps).addTo(map);
        baseMaps.OpenStreetMap.addTo(map);

        var hospitalIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149306.png',
            iconSize: [32, 32]
        });

        var civilIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149306.png',
            iconSize: [32, 32]
        });

        var pharmacyIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149306.png',
            iconSize: [32, 32]
        });

        var policeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149306.png',
            iconSize: [32, 32]
        });

        var hospitalLayer = L.layerGroup([
            L.marker([31.903764, 35.195565], { icon: hospitalIcon }).bindPopup('Ramallah Hospital'),
            L.marker([31.921886, 35.204004], { icon: hospitalIcon }).bindPopup('Palestine Medical Complex')
        ]).addTo(map);

        var civilLayer = L.layerGroup([
            L.marker([31.926309, 35.215883], { icon: civilIcon }).bindPopup('Civil Defense Center 1'),
            L.marker([31.932978, 35.220099], { icon: civilIcon }).bindPopup('Civil Defense Center 2')
        ]).addTo(map);

        var pharmacyLayer = L.layerGroup([
            L.marker([31.920750, 35.203768], { icon: pharmacyIcon }).bindPopup('Pharmacy 1'),
            L.marker([31.924029, 35.209642], { icon: pharmacyIcon }).bindPopup('Pharmacy 2')
        ]).addTo(map);

        var policeLayer = L.layerGroup([
            L.marker([31.912278, 35.204243], { icon: policeIcon }).bindPopup('Police Station 1'),
            L.marker([31.926382, 35.207993], { icon: policeIcon }).bindPopup('Police Station 2')
        ]).addTo(map);

        var zonesLayer = L.geoJson(null, {
            style: function (feature) {
                return { color: "#ff0000" };
            }
        }).addTo(map);

        document.getElementById('toggleHospitals').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(hospitalLayer);
            } else {
                map.removeLayer(hospitalLayer);
            }
        });

        document.getElementById('toggleCivil').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(civilLayer);
            } else {
                map.removeLayer(civilLayer);
            }
        });

        document.getElementById('togglePharmacies').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(pharmacyLayer);
            } else {
                map.removeLayer(pharmacyLayer);
            }
        });

        document.getElementById('togglePolice').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(policeLayer);
            } else {
                map.removeLayer(policeLayer);
            }
        });

        document.getElementById('toggleZones').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(zonesLayer);
            } else {
                map.removeLayer(zonesLayer);
            }
        });

        var sidebar = document.getElementById('sidebar');
        var sidebarToggle = document.createElement('div');
        sidebarToggle.className = 'sidebar-toggle';
        sidebarToggle.innerHTML = 'Categories';
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
        document.body.appendChild(sidebarToggle);

        var locateControl = L.control.locate().addTo(map);

        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            router: L.Routing.mapbox('YOUR_MAPBOX_ACCESS_TOKEN')
        }).addTo(map);

        var coordinatesDiv = document.getElementById('coordinates');
        map.on('mousemove', function (e) {
            coordinatesDiv.innerHTML = 'Lat: ' + e.latlng.lat.toFixed(5) + ', Lng: ' + e.latlng.lng.toFixed(5);
        });

        function speak(text) {
            var msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        routingControl.on('routesfound', function(e) {
            var routes = e.routes;
            var summary = routes[0].summary;
            var instructions = routes[0].instructions;

            instructions.forEach(function(instruction) {
                var text = instruction.text;
                setTimeout(function() {
                    speak(text);
                }, instruction.time * 1000);
            });
        });

        document.getElementById('destination').addEventListener('change', function() {
            var destination = this.value.split(',').map(parseFloat);
            if (destination.length === 2) {
                routingControl.setWaypoints([
                    L.latLng(map.getCenter()),
                    L.latLng(destination)
                ]);
            }
        });
    </script>
</div>
</body>
</html>
