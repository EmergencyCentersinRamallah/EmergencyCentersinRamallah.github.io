<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Share control styling */
        .leaflet-control-share {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>

    <!-- Share control -->
    <div class="leaflet-control-share" title="Share map" onclick="shareMap()">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/share-icon.svg" alt="Share">
    </div>

    <!-- Button to show coordinates -->
    <button id="showCoordinatesButton" style="position: absolute; bottom: 50px; left: 10px; padding: 5px 10px; cursor: pointer; z-index: 1000;">
        Click to Show Coordinates
    </button>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-share/dist/leaflet-control-share.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    var popupContent = '<b>' + (feature.properties[propertyName] || "No name") + '</b>';
                    if (feature.properties.phone_Number) {
                        popupContent += '<br>Phone: ' + feature.properties.phone_Number;
                    }
                    layer.bindPopup(popupContent);
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                     if (url === 'RamallahZones.geojson') {
                        map.fitBounds(layer.getBounds());
                    }
                })
                .catch(error => console.error('Error loading GeoJSON:', error));

            return layer;
        }

        var hospitalLayer = createGeoJsonLayer(
            'path/to/hospitals.geojson',
            'hospital_name',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({
                    iconUrl: 'path/to/hospital-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }) });
            }
        );

        var civilDefenseLayer = createGeoJsonLayer(
            'path/to/civil_defense.geojson',
            'civil_defense_center',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({
                    iconUrl: 'path/to/civil-defense-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }) });
            }
        );

        var pharmacyLayer = createGeoJsonLayer(
            'path/to/pharmacies.geojson',
            'pharmacy_name',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({
                    iconUrl: 'path/to/pharmacy-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }) });
            }
        );

        var policeStationLayer = createGeoJsonLayer(
            'path/to/police_stations.geojson',
            'police_station',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({
                    iconUrl: 'path/to/police-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }) });
            }
        );

        var zonesLayer = createGeoJsonLayer(
            'path/to/zones.geojson',
            'zone_name',
            function (feature, latlng) {
                return L.circleMarker(latlng, { radius: 8, fillColor: "#ff7800", color: "#000", weight: 1, opacity: 1, fillOpacity: 0.8 });
            },
            function (feature) {
                return { color: 'blue', weight: 2, fillOpacity: 0 };
            }
        );

        var layerControl = L.control.layers(null, {
            "Hospitals": hospitalLayer,
            "Civil Defense Centers": civilDefenseLayer,
            "Pharmacies": pharmacyLayer,
            "Police Stations": policeStationLayer,
            "Ramallah Zones": zonesLayer
        }).addTo(map);

        hospitalLayer.addTo(map);
        civilDefenseLayer.addTo(map);
        pharmacyLayer.addTo(map);
        policeStationLayer.addTo(map);
        zonesLayer.addTo(map);

        // Sidebar toggle function
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Add the north arrow control
        var northArrow = document.querySelector('.leaflet-control-northarrow');
        northArrow.addEventListener('click', function () {
            map.setBearing(0);
        });

        // Add Locate control
        L.control.locate().addTo(map);

        // Show coordinates on click
        map.on('click', function (e) {
            var coords = e.latlng;
            document.getElementById('coordinates').innerHTML = 'Latitude: ' + coords.lat + '<br>Longitude: ' + coords.lng;
        });

        document.getElementById('showCoordinatesButton').addEventListener('click', function () {
            alert('Click on the map to show coordinates!');
        });

        // Share control
        function shareMap() {
            var url = window.location.href;
            prompt('Share this map by copying the link below:', url);
        }
    </script>
</body>
</html>
