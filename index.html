<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Share control styling */
        .leaflet-control-share {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>

    <!-- Share control -->
    <div class="leaflet-control-share" title="Share map" onclick="shareMap()">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/share-icon.svg" alt="Share">
    </div>

    <!-- Button to show coordinates -->
    <button id="showCoordinatesButton" style="position: absolute; bottom: 50px; left: 10px; padding: 5px 10px; cursor: pointer; z-index: 1000;">
        Click to Show Coordinates
    </button>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-share/dist/leaflet-control-share.js"></script>
    <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    var popupContent = '<b>' + (feature.properties[propertyName] || "No name") + '</b>';
                    if (feature.properties.phone_Number) {
                        popupContent += '<br>Phone: ' + feature.properties.phone_Number;
                    }
                    if (feature.properties.Address) {
                        popupContent += '<br>Address: ' + feature.properties.Address;
                    }
                    if (feature.properties.type) {
                        popupContent += '<br>Type: ' + feature.properties.type;
                    }
                    layer.bindPopup(popupContent);
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                });

            return layer;
        }

        // Hospital Layer
        var hospitalLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/malkaiser/ramallah/main/Hospitals.geojson',
            'hospital_name',
            function (feature, latlng) {
                return L.marker(latlng, {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
                        iconSize: [32, 32]
                    })
                });
            }
        ).addTo(map);

        // Civil Defense Layer
        var civilLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/malkaiser/ramallah/main/Civil_defense.geojson',
            'Center_name',
            function (feature, latlng) {
                return L.marker(latlng, {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/809/809957.png',
                        iconSize: [32, 32]
                    })
                });
            }
        ).addTo(map);

        // Pharmacies Layer
        var pharmacyLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/malkaiser/ramallah/main/Pharmacies.geojson',
            'pharmacy_name',
            function (feature, latlng) {
                return L.marker(latlng, {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/4288/4288142.png',
                        iconSize: [32, 32]
                    })
                });
            }
        ).addTo(map);

        // Police Layer
        var policeLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/malkaiser/ramallah/main/Police.geojson',
            'police_center',
            function (feature, latlng) {
                return L.marker(latlng, {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/3007/3007568.png',
                        iconSize: [32, 32]
                    })
                });
            }
        ).addTo(map);

        // Zones Layer
        var zonesLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/malkaiser/ramallah/main/Zones.geojson',
            'zone',
            function (feature, latlng) {
                return L.marker(latlng, {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/454/454570.png',
                        iconSize: [32, 32]
                    })
                });
            },
            function (feature) {
                return {
                    color: feature.properties.color || "#3388ff"
                };
            }
        ).addTo(map);

        function toggleLayer(layer, isChecked) {
            if (isChecked) {
                map.addLayer(layer);
            } else {
                map.removeLayer(layer);
            }
        }

        document.getElementById('toggleHospitals').addEventListener('change', function (e) {
            toggleLayer(hospitalLayer, e.target.checked);
        });

        document.getElementById('toggleCivil').addEventListener('change', function (e) {
            toggleLayer(civilLayer, e.target.checked);
        });

        document.getElementById('togglePharmacies').addEventListener('change', function (e) {
            toggleLayer(pharmacyLayer, e.target.checked);
        });

        document.getElementById('togglePolice').addEventListener('change', function (e) {
            toggleLayer(policeLayer, e.target.checked);
        });

        document.getElementById('toggleZones').addEventListener('change', function (e) {
            toggleLayer(zonesLayer, e.target.checked);
        });

        // Search control
        var searchControl = new L.Control.Search({
            layer: L.layerGroup([hospitalLayer, civilLayer, pharmacyLayer, policeLayer, zonesLayer]),
            propertyName: 'name',
            moveToLocation: function (latlng) {
                map.setView(latlng, 16);
            }
        });

        map.addControl(searchControl);

        // North arrow click event
        document.querySelector('.leaflet-control-northarrow').addEventListener('click', function () {
            map.setView([31.95, 35.2], 12);
        });

        // Locate control
        var lc = L.control.locate({
            position: 'topright',
            strings: {
                title: "Show me where I am"
            }
        }).addTo(map);

        // Sidebar toggle
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Routing control
        var control = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true
        }).addTo(map);

        document.getElementById('destination').addEventListener('change', function (e) {
            var destination = e.target.value.split(',').map(Number);
            control.setWaypoints([L.latLng(31.95, 35.2), L.latLng(destination[0], destination[1])]);
        });

        // Coordinates display
        map.on('mousemove', function (e) {
            document.getElementById('coordinates').innerHTML = `Latitude: ${e.latlng.lat.toFixed(4)}, Longitude: ${e.latlng.lng.toFixed(4)}`;
        });

        // Show coordinates button
        document.getElementById('showCoordinatesButton').addEventListener('click', function () {
            alert(`Latitude: ${map.getCenter().lat.toFixed(4)}, Longitude: ${map.getCenter().lng.toFixed(4)}`);
        });

        // Fullscreen control
        L.control.fullscreen().addTo(map);

        // Share control
        function shareMap() {
            var center = map.getCenter();
            var zoom = map.getZoom();
            var url = `${window.location.origin}${window.location.pathname}?lat=${center.lat}&lng=${center.lng}&zoom=${zoom}`;
            navigator.clipboard.writeText(url).then(function () {
                alert('Map URL copied to clipboard');
            });
        }
    </script>
</body>
</html>
