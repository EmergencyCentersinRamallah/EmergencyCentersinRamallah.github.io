<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Social share button styling */
        .leaflet-control-socialshare {
            position: absolute;
            bottom: 10px; /* Position it at the bottom */
            right: 10px; /* Position it to the right */
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>

    <!-- Button to show coordinates -->
    <button id="showCoordinatesButton" style="position: absolute; bottom: 50px; left: 10px; padding: 5px 10px; cursor: pointer; z-index: 1000;">
        Click to Show Coordinates
    </button>

    <!-- Social Share button -->
    <div id="shareButton" class="leaflet-control-socialshare" title="Share Map">
        Share Map
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    var popupContent = '<b>' + (feature.properties[propertyName] || "No name") + '</b>';
                    if (feature.properties.phone_Number) {
                        popupContent += '<br>Phone: ' + feature.properties.phone_Number;
                    }
                    layer.bindPopup(popupContent);
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                    if (url === 'RamallahZones.geojson') {
                        map.fitBounds(layer.getBounds());
                    }
                })
                .catch(err => console.error('Error loading GeoJSON:', err));

            return layer;
        }

        var hospitalLayer = createGeoJsonLayer('Hospitals.geojson', 'hospital_Name', (feature, latlng) => L.marker(latlng), null);
        var civilDefenseLayer = createGeoJsonLayer('CivilDefense.geojson', 'center_Name', (feature, latlng) => L.marker(latlng), null);
        var pharmacyLayer = createGeoJsonLayer('Pharmacies.geojson', 'pharmacy_Name', (feature, latlng) => L.marker(latlng), null);
        var policeLayer = createGeoJsonLayer('PoliceStations.geojson', 'station_Name', (feature, latlng) => L.marker(latlng), null);
        var zonesLayer = createGeoJsonLayer('RamallahZones.geojson', 'zone', (feature, latlng) => L.marker(latlng), {
            color: 'blue',
            fillOpacity: 0.1,
            weight: 1.5
        });

        map.addLayer(hospitalLayer);
        map.addLayer(civilDefenseLayer);
        map.addLayer(pharmacyLayer);
        map.addLayer(policeLayer);
        map.addLayer(zonesLayer);

        document.getElementById('toggleHospitals').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(hospitalLayer);
            } else {
                map.removeLayer(hospitalLayer);
            }
        });

        document.getElementById('toggleCivil').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(civilDefenseLayer);
            } else {
                map.removeLayer(civilDefenseLayer);
            }
        });

        document.getElementById('togglePharmacies').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(pharmacyLayer);
            } else {
                map.removeLayer(pharmacyLayer);
            }
        });

        document.getElementById('togglePolice').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(policeLayer);
            } else {
                map.removeLayer(policeLayer);
            }
        });

        document.getElementById('toggleZones').addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(zonesLayer);
            } else {
                map.removeLayer(zonesLayer);
            }
        });

        var sidebar = document.getElementById('sidebar');
        function toggleSidebar() {
            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            } else {
                sidebar.classList.add('active');
            }
        }

        L.control.search({
            layer: hospitalLayer,
            propertyName: 'hospital_Name',
            moveToLocation: function (latlng) {
                map.setView(latlng, 15);
            }
        }).addTo(map);

        var printer = L.easyPrint({
            tileLayer: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
            sizeModes: ['Current'],
            filename: 'myMap',
            exportOnly: true,
            hideControlContainer: false
        }).addTo(map);

        var measureControl = L.control.measure({
            primaryLengthUnit: 'meters',
            primaryAreaUnit: 'sqmeters',
            activeColor: '#db4a29',
            completedColor: '#9b2d14'
        });
        measureControl.addTo(map);

        var locateControl = L.control.locate({
            position: 'topright',
            drawCircle: true,
            follow: true,
            setView: true,
            keepCurrentZoomLevel: true,
            markerStyle: {
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.8
            },
            circleStyle: {
                weight: 1,
                clickable: false
            },
            icon: 'fa fa-location-arrow',
            metric: true,
            strings: {
                title: "My location",
                popup: "You are here",
                outsideMapBoundsMsg: "You seem to be outside the boundaries of the map"
            },
            locateOptions: {
                maxZoom: 18,
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            }
        }).addTo(map);

        function showCoordinates() {
            var center = map.getCenter();
            var zoom = map.getZoom();
            var coordinatesDiv = document.getElementById('coordinates');
            coordinatesDiv.innerHTML = 'Center: ' + center.lat.toFixed(5) + ', ' + center.lng.toFixed(5) + '<br>Zoom: ' + zoom;
        }

        map.on('moveend', showCoordinates);
        map.on('zoomend', showCoordinates);

        document.getElementById('showCoordinatesButton').addEventListener('click', showCoordinates);

        var routingControl;
        document.getElementById('destination').addEventListener('change', function () {
            var input = this.value;
            var latLng = input.split(',').map(Number);
            if (latLng.length === 2) {
                var destinationLatLng = L.latLng(latLng);
                if (routingControl) {
                    map.removeControl(routingControl);
                }
                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(map.getCenter()),
                        destinationLatLng
                    ],
                    router: L.Routing.osrmv1({
                        serviceUrl: 'https://router.project-osrm.org/route/v1'
                    }),
                    geocoder: L.Control.Geocoder.nominatim()
                }).addTo(map);
            }
        });

        document.getElementById('shareButton').addEventListener('click', function () {
            var currentCenter = map.getCenter();
            var currentZoom = map.getZoom();
            var shareURL = window.location.origin + window.location.pathname + '?lat=' + currentCenter.lat + '&lng=' + currentCenter.lng + '&zoom=' + currentZoom;
            prompt('Share this link to let others view the map at your current location and zoom level:', shareURL);
        });

        function parseUrlParameters() {
            var urlParams = new URLSearchParams(window.location.search);
            var lat = parseFloat(urlParams.get('lat'));
            var lng = parseFloat(urlParams.get('lng'));
            var zoom = parseInt(urlParams.get('zoom'), 10);
            if (!isNaN(lat) && !isNaN(lng) && !isNaN(zoom)) {
                map.setView([lat, lng], zoom);
            }
        }

        parseUrlParameters();
    </script>
</body>
</html>
