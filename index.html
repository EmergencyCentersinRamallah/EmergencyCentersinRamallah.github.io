<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>

    <!-- Button to show coordinates -->
    <button id="showCoordinatesButton" style="position: absolute; bottom: 50px; left: 10px; padding: 5px 10px; cursor: pointer; z-index: 1000;">
        Click to Show Coordinates
    </button>

    <!-- Button to share map -->
    <button id="shareButton" style="position: absolute; bottom: 90px; left: 10px; padding: 5px 10px; cursor: pointer; z-index: 1000;">
        Share Map
    </button>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    var popupContent = '<b>' + (feature.properties[propertyName] || "No name") + '</b>';
                    if (feature.properties.phone_Number) {
                        popupContent += '<br>Phone: ' + feature.properties.phone_Number;
                    }
                    layer.bindPopup(popupContent);
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                    if (url === 'RamallahZones.geojson') {
                        map.fitBounds(layer.getBounds());
                    }
                })
                .catch(error => console.error('Error loading GeoJSON:', error));

            return layer;
        }

        function pointToLayerFunctionFactory(color) {
            return function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: color,
                    color: color,
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            };
        }

        var zonesLayer = createGeoJsonLayer('RamallahZones.geojson', 'NAME', null, {color: 'orange', fillOpacity: 0});
        var hospitalLayer = createGeoJsonLayer('hospitals.geojson', 'name', pointToLayerFunctionFactory('blue'));
        var civilDefenseLayer = createGeoJsonLayer('civil_defense.geojson', 'Name', pointToLayerFunctionFactory('red'));
        var pharmaciesLayer = createGeoJsonLayer('pharmacies.geojson', 'name', pointToLayerFunctionFactory('green'));
        var policeStationsLayer = createGeoJsonLayer('police.geojson', 'Name', pointToLayerFunctionFactory('purple'));

        var layerControl = L.control.layers(null, {
            'Hospitals': hospitalLayer,
            'Civil Defense Centers': civilDefenseLayer,
            'Pharmacies': pharmaciesLayer,
            'Police Stations': policeStationsLayer,
            'Ramallah Zones': zonesLayer
        }).addTo(map);

        L.control.scale().addTo(map);

        L.control.measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        }).addTo(map);

        var northArrow = document.querySelector('.leaflet-control-northarrow');
        northArrow.addEventListener('click', function() {
            map.setView([31.95, 35.2], 12);
        });

        var searchControl = new L.Control.Search({
            layer: hospitalLayer,
            propertyName: 'name',
            marker: false,
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 15);
            }
        });

        searchControl.on('search:locationfound', function(e) {
            e.layer.openPopup();
        });

        map.addControl(searchControl);

        var sidebar = document.getElementById('sidebar');
        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        document.getElementById('toggleHospitals').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(hospitalLayer);
            } else {
                map.removeLayer(hospitalLayer);
            }
        });

        document.getElementById('toggleCivil').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(civilDefenseLayer);
            } else {
                map.removeLayer(civilDefenseLayer);
            }
        });

        document.getElementById('togglePharmacies').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(pharmaciesLayer);
            } else {
                map.removeLayer(pharmaciesLayer);
            }
        });

        document.getElementById('togglePolice').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(policeStationsLayer);
            } else {
                map.removeLayer(policeStationsLayer);
            }
        });

        document.getElementById('toggleZones').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(zonesLayer);
            } else {
                map.removeLayer(zonesLayer);
            }
        });

        var coordinatesDiv = document.getElementById('coordinates');
        map.on('mousemove', function(e) {
            coordinatesDiv.innerHTML = 'Latitude: ' + e.latlng.lat.toFixed(6) + ', Longitude: ' + e.latlng.lng.toFixed(6);
        });

        var locateControl = L.control.locate({
            position: 'topright',
            flyTo: true,
            strings: {
                title: "Show me where I am"
            }
        }).addTo(map);

        document.getElementById('locateUser').addEventListener('click', function() {
            locateControl.start();
        });

        document.getElementById('showCoordinatesButton').addEventListener('click', function() {
            map.on('click', function(e) {
                alert('Latitude: ' + e.latlng.lat + '\nLongitude: ' + e.latlng.lng);
            });
        });

        var shareButton = document.getElementById('shareButton');
        shareButton.addEventListener('click', function() {
            var center = map.getCenter();
            var zoom = map.getZoom();
            var shareURL = `${window.location.origin}${window.location.pathname}?lat=${center.lat}&lng=${center.lng}&zoom=${zoom}`;
            
            navigator.clipboard.writeText(shareURL).then(function() {
                alert('Map link copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        });

        function updateMapViewFromURL() {
            var urlParams = new URLSearchParams(window.location.search);
            var lat = urlParams.get('lat');
            var lng = urlParams.get('lng');
            var zoom = urlParams.get('zoom');
            
            if (lat && lng && zoom) {
                map.setView([lat, lng], parseInt(zoom));
            }
        }

        updateMapViewFromURL();

        function addRoutingControl(lat, lng) {
            if (window.routingControl) {
                map.removeControl(window.routingControl);
            }

            window.routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(31.95, 35.2),
                    L.latLng(lat, lng)
                ],
                routeWhileDragging: true,
                createMarker: function(i, waypoint, n) {
                    var markerOptions = {
                        draggable: true
                    };
                    if (i === 0) {
                        markerOptions.icon = L.icon({
                            iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
                            shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
                            iconSize: [38, 95],
                            shadowSize: [50, 64],
                            iconAnchor: [22, 94],
                            shadowAnchor: [4, 62],
                            popupAnchor: [-3, -76]
                        });
                    } else if (i === n - 1) {
                        markerOptions.icon = L.icon({
                            iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
                            shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
                            iconSize: [38, 95],
                            shadowSize: [50, 64],
                            iconAnchor: [22, 94],
                            shadowAnchor: [4, 62],
                            popupAnchor: [-3, -76]
                        });
                    }
                    return L.marker(waypoint.latLng, markerOptions).bindPopup('Point ' + (i + 1));
                }
            }).addTo(map);
        }

        var destinationInput = document.getElementById('destination');
        destinationInput.addEventListener('change', function() {
            var coordinates = destinationInput.value.split(',');
            if (coordinates.length === 2) {
                var lat = parseFloat(coordinates[0]);
                var lng = parseFloat(coordinates[1]);
                if (!isNaN(lat) && !isNaN(lng)) {
                    addRoutingControl(lat, lng);
                }
            }
        });
    </script>
</body>
</html>
