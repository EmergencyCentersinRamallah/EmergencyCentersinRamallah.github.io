    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-easybutton/2.4.0/easy-button.js"></script>

<html>
<head>
    <title>Mapping Emergency Centers in Ramallah city</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #map { height: 90vh; } /* تعديل ارتفاع الخريطة للسماح بأزرار المشاركة بالظهور في الأسفل */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .sharethis-inline-share-buttons {
            text-align: center;
            padding: 10px;
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sharethis-inline-share-buttons"></div>
    <script>
        var map = L.map('map').setView([31.95, 35.2], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties[propertyName] || "No name");
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                    if (url === 'RamallahZones.geojson') {
                        map.fitBounds(layer.getBounds());
                    }
                })
                .catch(error => console.error('Error loading GeoJSON:', error));

            return layer;
        }

        function pointToLayerFunctionFactory(color) {
            return function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: color,
                    color: color,
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            };
        }

        var zonesLayer = createGeoJsonLayer('RamallahZones.geojson', 'NAME', null, {color: 'orange', fillOpacity: 0});
        var hospitalLayer = createGeoJsonLayer('hospital.geojson', 'NAME_AR', pointToLayerFunctionFactory('red'), null);
        var civilLayer = createGeoJsonLayer('ciivilld.geojson', 'Name', pointToLayerFunctionFactory('yellow'), null);
        var pharmacyLayer = createGeoJsonLayer('pharmacy.geojson', 'NAME_AR', pointToLayerFunctionFactory('green'), null);
        var policeLayer = createGeoJsonLayer('Police.geojson', 'NAME_AR_1', pointToLayerFunctionFactory('blue'), null);

        zonesLayer.addTo(map);
        hospitalLayer.addTo(map);
        civilLayer.addTo(map);
        pharmacyLayer.addTo(map);
        policeLayer.addTo(map);

        var overlayMaps = {
            "Hospitals": hospitalLayer,
            "Civil Defense Centers": civilLayer,
            "Pharmacies": pharmacyLayer,
            "Police Stations": policeLayer,
            "Ramallah Zones": zonesLayer
        };

        L.control.layers(null, overlayMaps).addTo(map);

        var searchControl = new L.Control.Search({
            layer: L.featureGroup([hospitalLayer, civilLayer, pharmacyLayer, policeLayer]),
            propertyName: 'NAME_AR',
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 15);
            }
        });

        searchControl.on('search:locationfound', function(e) {
            e.layer.openPopup();
        });

        map.addControl(searchControl);

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<b>Legend</b><br>';
            div.innerHTML += '<i style="background: red;"></i> Hospitals<br>';
            div.innerHTML += '<i style="background: yellow;"></i> Civil Defense Centers<br>';
            div.innerHTML += '<i style="background: green;"></i> Pharmacies<br>';
            div.innerHTML += '<i style="background: blue;"></i> Police Stations<br>';
            div.innerHTML += '<i style="background: orange;"></i> Ramallah Zones<br>';
            return div;
        };

        legend.addTo(map);

        var shareButton = L.easyButton('<i class="fa fa-share-alt"></i>', function(btn, map){
            var shareButtons = document.querySelector('.sharethis-inline-share-buttons');
            if (shareButtons.style.display === 'block') {
                shareButtons.style.display = 'none';
            } else {
                shareButtons.style.display = 'block';
            }
        });

        shareButton.addTo(map);

        document.querySelector('.leaflet-control .easy-button-container').style.position = 'relative';
    </script>
</body>
</html>
