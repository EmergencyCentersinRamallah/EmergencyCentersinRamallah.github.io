<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/leaflet.fullscreen.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Share control styling */
        .leaflet-control-share {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>

    <!-- Share control -->
    <div class="leaflet-control-share" title="Share map" onclick="shareMap()">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/share-icon.svg" alt="Share">
    </div>

    <!-- Button to show coordinates -->
    <button id="showCoordinatesButton" style="position: absolute; bottom: 50px; left: 10px; padding: 5px 10px; cursor: pointer; z-index: 1000;">
        Click to Show Coordinates
    </button>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-share/dist/leaflet-control-share.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Leaflet.fullscreen.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    if (feature.properties && feature.properties[propertyName]) {
                        layer.bindPopup(feature.properties[propertyName]);
                    }
                }
            });

            fetch(url)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    layer.addData(data);
                });

            return layer;
        }

        var hospitalsLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananbh/ramallah/main/hospitals.geojson',
            'Name',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({ iconUrl: 'https://example.com/hospital.png', iconSize: [25, 25] }) });
            }
        );

        var civilDefenseLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananbh/ramallah/main/civilDefense.geojson',
            'Civil Defense Centers',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({ iconUrl: 'https://example.com/civil.png', iconSize: [25, 25] }) });
            }
        );

        var pharmaciesLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananbh/ramallah/main/pharmacies.geojson',
            'Name',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({ iconUrl: 'https://example.com/pharmacy.png', iconSize: [25, 25] }) });
            }
        );

        var policeStationsLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananbh/ramallah/main/policeStations.geojson',
            'Police Stations',
            function (feature, latlng) {
                return L.marker(latlng, { icon: L.icon({ iconUrl: 'https://example.com/police.png', iconSize: [25, 25] }) });
            }
        );

        var zonesLayer = createGeoJsonLayer(
            'https://raw.githubusercontent.com/hananbh/ramallah/main/ramallahZones.geojson',
            'Zone',
            function (feature, latlng) {
                return L.marker(latlng);
            },
            {
                color: 'blue',
                weight: 2,
                fillOpacity: 0.2
            }
        );

        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            primaryAreaUnit: 'sqmeters',
            activeColor: '#db4a29',
            completedColor: '#9b2d14'
        });
        measureControl.addTo(map);

        var searchControl = new L.Control.Search({
            layer: L.layerGroup([hospitalsLayer, civilDefenseLayer, pharmaciesLayer, policeStationsLayer]),
            propertyName: 'Name',
            marker: false,
            moveToLocation: function (latlng, title, map) {
                map.setView(latlng, 18);
            }
        });

        map.addControl(searchControl);

        var sidebar = L.control.sidebar('sidebar', {
            position: 'left'
        }).addTo(map);

        function toggleLayer(layer, checkboxId) {
            var checkbox = document.getElementById(checkboxId);
            if (checkbox.checked) {
                map.addLayer(layer);
            } else {
                map.removeLayer(layer);
            }
        }

        document.getElementById('toggleHospitals').addEventListener('change', function () {
            toggleLayer(hospitalsLayer, 'toggleHospitals');
        });

        document.getElementById('toggleCivil').addEventListener('change', function () {
            toggleLayer(civilDefenseLayer, 'toggleCivil');
        });

        document.getElementById('togglePharmacies').addEventListener('change', function () {
            toggleLayer(pharmaciesLayer, 'togglePharmacies');
        });

        document.getElementById('togglePolice').addEventListener('change', function () {
            toggleLayer(policeStationsLayer, 'togglePolice');
        });

        document.getElementById('toggleZones').addEventListener('change', function () {
            toggleLayer(zonesLayer, 'toggleZones');
        });

        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        document.getElementById('showCoordinatesButton').addEventListener('click', function () {
            map.on('click', function (e) {
                var coordinatesDiv = document.getElementById('coordinates');
                coordinatesDiv.innerHTML = 'Coordinates: ' + e.latlng.lat + ', ' + e.latlng.lng;
            });
        });

        var locateControl = L.control.locate({
            position: 'topright',
            drawCircle: true,
            follow: true,
            setView: true,
            keepCurrentZoomLevel: true,
            markerStyle: {
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.8
            },
            circleStyle: {
                weight: 1,
                clickable: false
            },
            icon: 'fa fa-location-arrow',
            metric: true,
            strings: {
                title: "Show me where I am",
                popup: "You are within {distance} {unit} from this point",
                outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
            },
            locateOptions: {
                maxZoom: 18,
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            }
        }).addTo(map);

        var northArrow = document.querySelector('.leaflet-control-northarrow');
        northArrow.addEventListener('click', function () {
            map.setBearing(0);
        });

        function shareMap() {
            var center = map.getCenter();
            var zoom = map.getZoom();
            var url = `${window.location.origin}${window.location.pathname}?lat=${center.lat}&lng=${center.lng}&zoom=${zoom}`;
            prompt("Copy this URL to share the map view:", url);
        }

        L.control.fullscreen({
            position: 'topright',
            title: 'Full Screen',
            titleCancel: 'Exit Full Screen',
            content: null,
            forceSeparateButton: true,
            forcePseudoFullscreen: true,
            fullscreenElement: false
        }).addTo(map);
    </script>
</body>
</html>
