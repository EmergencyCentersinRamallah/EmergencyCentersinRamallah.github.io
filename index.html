<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Legend color boxes */
        .legend-color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 1px solid black;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Share control styling */
        .leaflet-control-share {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>

    <!-- Share control -->
    <div class="leaflet-control-share" title="Share map" onclick="shareMap()">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/share-icon.svg" alt="Share">
    </div>

    <!-- Button to show coordinates -->
    <button id="showCoordinatesButton" style="position: absolute; bottom: 50px; left: 10px; padding: 5px 10px; cursor: pointer; z-index: 1000;">
        Click to Show Coordinates
    </button>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-share/dist/leaflet-control-share.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    var popupContent = '<b>' + (feature.properties[propertyName] || "No name") + '</b>';
                    if (feature.properties.phone_Number) {
                        popupContent += '<br>Phone: ' + feature.properties.phone_Number;
                    }
                    layer.bindPopup(popupContent);
                }
            });
            fetch(url)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    layer.addData(data);
                });
            return layer;
        }

        var hospitalLayer = createGeoJsonLayer('hospitals.geojson', 'name', function (feature, latlng) {
            return L.circleMarker(latlng, {
                radius: 8,
                fillColor: 'red',
                color: 'black',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });
        });

        var civilDefenseLayer = createGeoJsonLayer('civil_defense_centers.geojson', 'name', function (feature, latlng) {
            return L.circleMarker(latlng, {
                radius: 8,
                fillColor: 'blue',
                color: 'black',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });
        });

        var pharmacyLayer = createGeoJsonLayer('pharmacies.geojson', 'name', function (feature, latlng) {
            return L.circleMarker(latlng, {
                radius: 8,
                fillColor: 'green',
                color: 'black',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });
        });

        var policeLayer = createGeoJsonLayer('police_stations.geojson', 'name', function (feature, latlng) {
            return L.circleMarker(latlng, {
                radius: 8,
                fillColor: 'yellow',
                color: 'black',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });
        });

        var zonesLayer = createGeoJsonLayer('ramallah_zones.geojson', 'Zone', function (feature, latlng) {
            return L.marker(latlng);
        }, {
            color: 'purple',
            weight: 2,
            fillOpacity: 0
        });

        hospitalLayer.addTo(map);
        civilDefenseLayer.addTo(map);
        pharmacyLayer.addTo(map);
        policeLayer.addTo(map);
        zonesLayer.addTo(map);

        var baseMaps = {};
        var overlayMaps = {
            "Hospitals": hospitalLayer,
            "Civil Defense Centers": civilDefenseLayer,
            "Pharmacies": pharmacyLayer,
            "Police Stations": policeLayer,
            "Ramallah Zones": zonesLayer
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

        var searchControl = new L.Control.Search({
            layer: L.layerGroup([hospitalLayer, civilDefenseLayer, pharmacyLayer, policeLayer]),
            propertyName: 'name',
            marker: false,
            moveToLocation: function(latlng) {
                map.setView(latlng, 17);
            }
        });
        map.addControl(searchControl);

        var measureControl = new L.Control.Measure({
            position: 'topright',
            primaryLengthUnit: 'meters',
            primaryAreaUnit: 'sqmeters'
        });
        map.addControl(measureControl);

        L.control.locate().addTo(map);

        var legend = L.control({ position: "bottomright" });
        legend.onAdd = function(map) {
            var div = L.DomUtil.create("div", "legend");
            div.innerHTML += "<b>Legend</b><br>";
            div.innerHTML += '<div class="legend-color-box" style="background-color: red;"></div>Hospitals<br>';
            div.innerHTML += '<div class="legend-color-box" style="background-color: blue;"></div>Civil Defense Centers<br>';
            div.innerHTML += '<div class="legend-color-box" style="background-color: green;"></div>Pharmacies<br>';
            div.innerHTML += '<div class="legend-color-box" style="background-color: yellow;"></div>Police Stations<br>';
            div.innerHTML += '<div class="legend-color-box" style="background-color: purple;"></div>Ramallah Zones<br>';
            return div;
        };
        legend.addTo(map);

        var sidebar = document.getElementById('sidebar');
        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        document.getElementById('toggleHospitals').addEventListener('change', function(e) {
            if (e.target.checked) {
                map.addLayer(hospitalLayer);
            } else {
                map.removeLayer(hospitalLayer);
            }
        });

        document.getElementById('toggleCivil').addEventListener('change', function(e) {
            if (e.target.checked) {
                map.addLayer(civilDefenseLayer);
            } else {
                map.removeLayer(civilDefenseLayer);
            }
        });

        document.getElementById('togglePharmacies').addEventListener('change', function(e) {
            if (e.target.checked) {
                map.addLayer(pharmacyLayer);
            } else {
                map.removeLayer(pharmacyLayer);
            }
        });

        document.getElementById('togglePolice').addEventListener('change', function(e) {
            if (e.target.checked) {
                map.addLayer(policeLayer);
            } else {
                map.removeLayer(policeLayer);
            }
        });

        document.getElementById('toggleZones').addEventListener('change', function(e) {
            if (e.target.checked) {
                map.addLayer(zonesLayer);
            } else {
                map.removeLayer(zonesLayer);
            }
        });

        map.on('mousemove', function (e) {
            document.getElementById('coordinates').innerHTML = 'Lat: ' + e.latlng.lat.toFixed(5) + ', Lng: ' + e.latlng.lng.toFixed(5);
        });

        document.getElementById('showCoordinatesButton').addEventListener('click', function () {
            map.on('click', function (e) {
                alert('Coordinates: ' + e.latlng.lat + ', ' + e.latlng.lng);
            });
        });

        function shareMap() {
            var mapCenter = map.getCenter();
            var mapZoom = map.getZoom();
            var shareLink = `https://www.openstreetmap.org/#map=${mapZoom}/${mapCenter.lat}/${mapCenter.lng}`;
            alert('Share this link: ' + shareLink);
        }
    </script>
</body>
</html>
